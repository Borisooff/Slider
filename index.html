<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/Logo.jpg">
    <link rel="stylesheet" href="/css/style.css">
    <title>BDR Slider</title>
</head>

<body>
    <div class="wrapper">
        <section class="main">
            <div class="container">
                <div class="head">
                    <div class="imgbox">
                        <img src="IMG/Logo.jpg" alt="BDR">
                    </div>
                    <h1>Пример слайдера</h1>
                </div>
                <div class="slider" id="slider">
                    <div class="slidebar" id="slidebar">
                        <div class="slidebar__item blue">
                            <h3>Tesla</h3>
                        </div>
                        <div class="slidebar__item purple">
                            <h3>Subaru</h3>
                        </div>
                        <div class="slidebar__item green">
                            <h3>Lamborghini</h3>
                        </div>
                        <div class="slidebar__item red">
                            <h3>Ferrari</h3>
                        </div>
                        <div class="slidebar__item yellow">
                            <h3>Lamborghini</h3>
                        </div>
                    </div>
                    <div class="main__slide" id="main-slide">
                        <div class="slide slide__yellow"></div>
                        <div class="slide slide__red"></div>
                        <div class="slide slide__green"></div>
                        <div class="slide slide__purple"></div>
                        <div class="slide slide__blue"></div>
                    </div>
                    <div class="controls">
                        <button class="down-btn btn" id="up-btn">
                            <?xml version="1.0" ?><svg height="15px" viewBox="0 0 24 24" width="15px"
                                xmlns="http://www.w3.org/2000/svg">
                                <title />
                                <g id="Complete">
                                    <g id="F-Chevron">
                                        <polyline fill="none" id="Down" points="5 8.5 12 15.5 19 8.5" stroke="#000000"
                                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                                    </g>
                                </g>
                            </svg>
                        </button>
                        <button class="up-btn btn" id="down-btn">
                            <?xml version="1.0" ?><svg height="15px" viewBox="0 0 24 24" width="15px"
                                xmlns="http://www.w3.org/2000/svg">
                                <title />
                                <g id="Complete">
                                    <g id="F-Chevron">
                                        <polyline fill="none" id="Up" points="5 15.5 12 8.5 19 15.5" stroke="#000000"
                                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                                    </g>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
